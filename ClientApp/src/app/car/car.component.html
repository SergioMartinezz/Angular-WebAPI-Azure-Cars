<div class="container">
  <div class="row">
    <div class="col-md-10 offset-1">
      <h1>Cars</h1>
      <br />
      <button class="btn btn-primary m-1" [routerLink]='["/car-add"]'>
        <i class="fa fa-plus"></i>
        &nbsp; Add Car
      </button>
      <br />
      <br />
      <p *ngIf="!(cars && cars.length)">
        Our Dealership is empty, Sorry!
      </p>
      <br />
      <table class="table table-striped table-hover table-bordered text-center" *ngIf="cars">
        <thead class="table table-secondary">
          <tr>
            <th>
              ID
            </th>
            <th>Make</th>
            <th>Model</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm" [routerLink]='["/car-edit/" + car.id]'>
                <i class="fa fa-pencil" aria-hidden="true"></i>
                Edit
              </button>
              &nbsp;&nbsp;&nbsp;
              <button class="btn btn-danger btn-sm" (click)="delete(car)">
                <i class="fa fa-trash" aria-hidden="true"></i>
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
